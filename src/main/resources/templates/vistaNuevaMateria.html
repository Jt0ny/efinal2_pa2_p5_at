<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
 	
<body>
	<h1>Nueva Materia</h1>
	<form th:action="@{/materias/guardarMateria}" th:object="${materia}" th:method="post">
    <table class="table table-dark table-striped">
		<tr>
			<td><label>Nombre:</label></td>
			<td><input type="text" th:field="${materia.nombre}"></td>
		</tr>
		<tr>
			<td><label>Codigo:</label></td>
			<td><input type="text" th:field="${materia.codigo}"></td>
		</tr>
		<tr>
			<td><label>Num Creditos:</label></td>
			<td><input type="text" th:field="${materia.numCreditos}"></td>
		</tr>
		<tr>
			<td><label>Cedula Prof:</label></td>
			<td><input type="text" th:field="${materia.cedulaProf}"></td>
		</tr>

	</table>
	<input class="btn btn-info" type="submit" value="Guardar"> 
	</form>
</body>
</html>
