<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Matriculas</h1>
    <table class="table table-dark">
    <thead>
		<tr>
			<th>Cedula Estudiante</th>
			<th>Codigo Materia</th>
			<th>Fecha Matricula</th>
			<th>Nombre hilo</th>
		</tr>
	</thead>
	<tbody >
		<tr th:each="matricula:${matriculas}">
			<td th:text="${matricula.cedulaEstudiante}"></td>
			<td th:text="${matricula.codigoMateria}"></td>
			<td th:text="${matricula.fechaMatricula}"></td>
			<td th:text="${matricula.nombreHilo}"></td>
		</tr>
	</tbody>
	</table>
</body>
</html>
