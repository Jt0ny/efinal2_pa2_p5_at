<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Nueva Matricula</h1>
	<form th:action="@{/matriculas/guardarMatricula}" th:method="post">
		<table class="table table-dark table-striped">
			<tr>
				<td> <label>Cedula Estudiante:</label> </td>
				<td><input type="text" id="cedula" name="cedula" required></td>
			</tr>
			<tr>
				<td> <label>Codigo Materia 1:</label> </td>
				<td><input type="text" id="cod1" name="cod1" required></td>
			</tr>
			<tr>
				<td> <label>Codigo Materia 2:</label> </td>
				<td><input type="text" id="cod2" name="cod2" required></td>
			</tr>
			<tr>
				<td> <label>Codigo Materia 3:</label> </td>
				<td><input type="text" id="cod3" name="cod3" required></td>
			</tr>
			<tr>
				<td> <label>Codigo Materia 4:</label> </td>
				<td><input type="text" id="cod4" name="cod4" required></td>
			</tr>
		</table>
		<input type="submit" value="Matricular" class="btn btn-danger">
	</form>
</body>

</html>
